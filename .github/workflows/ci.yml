---
name: Week 5 CI/CD

on:
  push:
    paths:
      - "**/*.tf"
      - "**/*.tfvars"
      - "**/*.yml"
      - "**/*.yaml"
  pull_request:
    paths:
      - "**/*.tf"
      - "**/*.tfvars"
      - "**/*.yml"
      - "**/*.yaml"
  workflow_dispatch:

jobs:
  lint_test:
    name: Lint test
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install test & lint tools
        run: |
          python -m pip install --upgrade pip
          pip install pytest ansible ansible-lint yamllint

      - name: YAML lint
        run: yamllint .

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.8

      - name: Terraform init (no backend)
        working-directory: terraform
        run: terraform init -backend=false

      - name: Terraform fmt
        working-directory: terraform
        run: terraform fmt -check -diff

      - name: Terraform validate
        working-directory: terraform
        run: terraform validate

      - name: Ansible lint
        working-directory: ansible
        run: ansible-lint apache-playbook.yml

  security_scan:
    name: Security scan
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install checkov

      - name: Run Checkov on Terraform
        working-directory: terraform
        run: |
          checkov --directory . --framework terraform \
            --output cli --output junitxml \
            --output-file-path console,checkov-report.xml
        continue-on-error: true

      - name: Run Checkov on Ansible
        run: |
          checkov --directory ansible --framework ansible \
            --output cli
        continue-on-error: true

      - name: Upload security scan results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-scan-results
          path: terraform/checkov-report.xml

  deploy:
    name: Deploy ansible & terraform
    runs-on: self-hosted
    needs: [lint_test, security_scan]
    if: ${{ success() }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.8

      - name: Terraform Apply
        working-directory: terraform
        run: |
          terraform init -input=false
          terraform apply -auto-approve -input=false

      - name: Run Ansible
        run: |
          ansible-playbook ansible/apache-playbook.yml

  test_validate:
    name: Test deployment
    runs-on: self-hosted
    needs: [deploy]
    if: ${{ success() }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Wait for services
        run: sleep 20

      - name: Test Apache is running
        run: |
          ansible all -i ansible/inventory.ini -m shell \
            -a "systemctl is-active apache2 || systemctl is-active httpd"

      - name: Test HTTP response
        run: |
          ansible all -i ansible/inventory.ini -m uri \
            -a "url=http://localhost return_content=yes"
